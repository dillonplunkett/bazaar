{% extends "base.html" %}

{% block content %}
    <h1>Your Auctions:</h1>
    {% if current_user.auctions %}
        <ul>
            {% for auction in current_user.auctions %}
                <li><a href="{{ url_for('auction', auction_id=auction.id) }}">Auction {{ auction.id }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
